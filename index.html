<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF 8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="background"></div>
    <div class="container">
      <div id="header">
        <div id="weather">
          <p>Location:</p>
          &nbsp;<span id="location"></span>
          <p>,</p>
          &nbsp;<span id="city"></span>
          <div id="break"></div>
          <div><span id="temperature"></span>&#8451;</div>
          &nbsp;
          <div><img src="" alt="" id="weather-icon" /></div>
          <p>(</p>
          <div><span id="description"></span></div>
          <p>)</p>
        </div>
      </div>
      <div id="center">
        <div id="time"></div>
        <div id="quote"></div>
      </div>
      <div id="footer"></div>
      <div id="todo">Show/Hide To do List</div>
      <div id="card" style="display: none;">
        <h2 id="" h2>&nbsp;&nbsp;To Do List:</h2>
        <div id="newtask-container">
          <input type="text" id="newtask" />
          <button id="addtask">Add</button>
        </div>

        <div id="todo-list">
          <!-- The todo list will be inserted here -->
        </div>
      </div>
      <form id="news-search" action="">
        <label for="news-search-input">News Search</label>
        <input id="news-search-input" name="news-search-input" type="text" />
        <input type="submit" value="Search" />
      </form>
      <div id="news-container">
        <div id="output"></div>
      </div>
    </div>
    <script src="api-keys.js"></script>
    <script src="search.js"></script>
    <script src="background-image.js"></script>
    <script src="time.js"></script>
    <script src="quote.js"></script>
    <script src="weather.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
